<app-about-header></app-about-header>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <h3>Create store</h3>
  <div>
    <label>Name:</label>
    <input type="text" formControlName="name">
  </div>
  <div>
    <label>Description:</label>
    <textarea formControlName="description"></textarea>
  </div>
  <div>
    <label>Country:</label>
    <select formControlName="country">
      <option value="Nigeria">Nigeria</option>
      <option value="Mauritius">Mauritius</option>
    </select>
  </div>
  <div>
    <label>Category:</label>
    <select formControlName="category">
      <option value="Restaurants">Restaurants</option>
      <option value="Groceries">Groceries</option>
      <option value="Pet Supplies">Pet Supplies</option>
      <option value="Pharmcy">Pharmcy</option>
    </select>
  </div>
  <div formGroupName="contactInfo">
    <h3>Contact Info</h3>
    <div>
      <label>Email:</label>
      <input type="email" formControlName="email">
    </div>
    <div>
      <label>Phone:</label>
      <input type="text" formControlName="phone">
    </div>
    <div>
      <label>Place Name:</label>
      <input type="text" formControlName="placeName">
    </div>
    <div>
      <label>Place Number:</label>
      <input type="text" formControlName="placeNumber">
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
<app-about-footer></app-about-footer>
